<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body class="bg-slate-800 text-white h-screen flex items-center justify-center">
    <div class="container flex" style="width: min(800px, 100% - 1rem);">
        <div class="container">
            <h2 class="text-3xl">Your shortened URL</h2>
            <p>Copy the short link and share it in messages, texts, posts, websites and other locations. </p>
            <div class="container">
                <div class="box mt-10 border-2 border-slate-600 px-2 py-10 shadow-2xl relative">
                    <div class="flex  flex-col mx-auto" style="width: min(600px, 100% - 1rem);">
                        <div class="flex">
                            <p class="py-3 border-slate-600 border-2 px-2 border-r-0 flex-1 cursor-pointer"
                                id="short_link">
                            </p>
                            <button id="copy-button" class="py-3 px-4 border-2 border-slate-600"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                    class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                                    <path
                                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708" />
                                </svg>
                            </button>
                        </div>
                        <p class="flex py-5">Long URL: <b class="ml-2 text-slate-400"
                                style="display: inline-block; max-width: calc(100% - 100px); overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"
                                id="long_url"></b></p>
                        <p>Number of visit: <b class="text-slate-400" id="number_visit"></b></p>
                        <button id="show-qr" class="mt-2 border-2 border-slate-600 px-2 py-1 w-fit px-6 mt-5 z-10"
                            onclick="showQr();">show
                            QrCode</button>
                        <div class="left-0 bottom-3 absolute container mt-6  flex items-center justify-end pr-2">
                            <div id="qrcode" class="shadow-2xl opacity-0" style="transition: all .2s ease-in-out;">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

<script src="/statistic/public/js/main.js"></script>
<script src="/statistic/public/js/qrcode.js"></script>

</html>
